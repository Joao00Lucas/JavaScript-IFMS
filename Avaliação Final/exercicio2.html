<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="arquivo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-dark-subtle">
    <div class="col-md-4">
        <h1 class="text-center mb-4 align-content-center">Formulário de entrega de dados</h1>
        <form class="p-4 bg-white shadow rounded">
          <div class="mb-3">
            <label class="form-label">Digite o nome</label>
            <input type="text" class="form-control" id="inputNome">
            <div id="emailHelp" class="form-text">Pode digitar seu nome completo.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Digite o email</label>
            <input type="email" class="form-control" id="inputEmail">
            <div id="emailHelp" class="form-text">Digite seu endereço de email atual.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Digite seu telefone</label>
            <input type="number" class="form-control" id="inputTelefone">
          </div>
          <button type="submit" class="btn btn-primary w-100 align-content-end" id="button">Salvar</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
