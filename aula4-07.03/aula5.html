<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções e Eventos</title>
    <style>
        #res {
            background: rgb(198, 198, 250);
            height: 50px;
            width: 150px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Function and Event</h1>

    <div class="res"></div>

    <input type="text" placeholder="Resultado..." id="res">

    <button class="btn" onclick="soma()">Somar</button>

    <script>
    //dentro da div
    let r = document.getElementsByClassName("res");

    //dentro do input
    let iresult = document.getElementById("res");

    
    function soma(){
        iresult.value = 2 + 2
        r[0].innerHTML = 2 + 2
    }
    </script>
</body>
</html>
