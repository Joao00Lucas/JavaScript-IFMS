<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" defer></script>
    <title>Formulário</title>
</head>
<body class="bg-white min-vh-100 d-flex flex-column border border-black">
    <header class="h-25 bg-secondary d-flex flex-column justify-content-center align-items-center border-bottom border-black">
        <h1 class="text-white">HEADER</h1>
    </header>
    <main class="flex-grow-1 bg-secondary d-flex bg-white">
        <div class="menu w-25 d-flex flex-column justify-content-center align-items-center border-end border-black bg-secondary">
            <h1 class="text-white">MENU</h1>
        </div>
        <div class="form w-75 p-3 bg-white h-100">
            <h2 class="text-center">Formulário de Registro</h2>
            <hr>
            <form>
                <div class="parte1 d-flex gap-3">
                    <div class="mb-3 w-50">
                        <label class="form-label"><span class="text-danger">*</span>Nome Completo:</label>
                        <input type="text" class="form-control" id="nome" placeholder="Seu nome é obrigatório">
                    </div>
                    <div class="mb-3 w-50">
                        <label class="form-label"><span class="text-danger">*</span>Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Seu e-mail é obrigatório">
                    </div>
                </div>

                <div class="parte2 d-flex gap-3 mb-4">
                    <div class="mb-3 w-75">
                        <label class="form-label"><span class="text-danger">*</span>Endereço:</label>
                        <input type="text" class="form-control" id="endereco" placeholder="Seu endereço é obrigatório">
                    </div>
                    <div class="mb-3 w-25">
                        <label class="form-label">Nº:</label>
                        <input type="number" class="form-control" id="numero">
                    </div>
                </div>

                <div class="options d-flex flex-column gap-5 mb-4">
                <select class="form-select" id="estado">
                    <option selected>Estado:</option>
                    <option value="1">São Paulo</option>
                    <option value="2">Mato Grosso do Sul</option>
                    <option value="3">Paraná</option>
                </select>

                <select class="form-select" id="unidade">
                    <option selected>UF:</option>
                    <option value="1">SP</option>
                    <option value="2">MS</option>
                    <option value="3">PR</option>
                </select>

                <select class="form-select" id="cidade">
                    <option selected>Cidade:</option>
                    <option value="1">Guarulhos</option>
                    <option value="2">Três Lagoas</option>
                    <option value="3">Curitiba</option>
                </select>                
                </div>
                <div class="buttons d-flex gap-3">
                    <button type="button" class="btn btn-primary w-25" id="salvar">Salvar no Local Storage</button>
                    <button type="button" class="btn btn-primary w-25" id="apagar">Apagar Local Storage</button>
                </div>
              </form>
        </div>
    </main>
    <footer class="h-25 bg-secondary d-flex flex-column justify-content-center align-items-center border-top border-black">
        <h1 class="text-white">FOOTER</h1>
    </footer> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
