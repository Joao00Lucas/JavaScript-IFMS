<script>
    //laço de repetição
function inArray(array, valor){
    for(item in array){
        array[item]+= valor;
    }
    return array;
}

    //duas formas de chamar a função escrita
    console.log(inArray([1, 3, 4], 4))

    const r = inArray([1, 3, 4], 4)
    console.log(r);
